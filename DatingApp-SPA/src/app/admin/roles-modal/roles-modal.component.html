<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Roles for {{user.userName}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!--
  <ul *ngIf="roles.length">
    <li *ngFor="let item of roles">{{item}}</li>
  </ul>
  -->
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of roles">
      <input type="checkbox" 
        class="form-check-input" 
        value="{{role.name}}" 
        [checked]="role.checked"
        (change)="role.checked = !role.checked"
        [disabled]="role.name === 'Admin' && user.userName === 'Admin'"
        >
      <label>{{role.name}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{cancelBtnName}}</button>
  <button type="button" class="btn btn-success" (click)="updateRoles()" form="rolesForm">{{successBtnName}}</button>
</div>
