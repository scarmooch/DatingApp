<!-- using template form:
  <form #registerForm="ngForm" (ngSubmit)="register()"> 
    now using reactive form
  -->
  <form [formGroup]="registerForm" (ngSubmit)="register()"> 
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <!-- using template form:
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
    now using reactive form
    -->
    <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('username').errors
        && registerForm.get('username').touched}"
      class="form-control" formControlName="username" placeholder="Username">
    <div class="invalid-feedback">Please choose a user name</div>
  </div>

<!--
  <div class="form-group">
    <label for="favouriteValue">what is your favourite value?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>
-->

  <div class="form-group">
    <!-- using template form:
      <input type="text" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
      now using reactive form
    -->
    <input type="password"
      [ngClass]="{'is-invalid': registerForm.get('password').errors
      && registerForm.get('password').touched}"
     class="form-control" formControlName="password" placeholder="Password">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('required')
      && registerForm.get('password').touched">
      Password is required</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('minlength')
      && registerForm.get('password').touched">
      Password must be at least 8 characters</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('maxlength')
      && registerForm.get('password').touched">
      Password cannot exceed 16 characters</div>
  </div>
  <div class="form-group">
    <input type="password"
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
      && registerForm.get('confirmPassword').touched
      || registerForm.get('confirmPassword').touched
      && registerForm.hasError('mismatch')}"
      class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('confirmPassword').hasError('required')
      && registerForm.get('confirmPassword').touched">
      Password must be confirmed</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.hasError('mismatch')
      && registerForm.get('confirmPassword').touched">
      Passwords must match</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>

<!-- temp code to see results -->
<p>Form Value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
